<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Binary Calculator</title>
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
	<div>
		<div id="calc-result">
			<p id="result-text"></p>
		</div>
		<div id="btn-grid">
			<button id="btn0" class="buttons-number">0</button>
			<button id="btn1" class="buttons-number">1</button>
			<button id="btn-clear" class="buttons-calc">C</button>
			<button id="btn-equal" class="buttons-calc">=</button>
			<button id="btn-sum" class="buttons-op">+</button>
			<button id="btn-sub" class="buttons-op">-</button>
			<button id="btn-mul" class="buttons-op">*</button>
			<button id="btn-div" class="buttons-op">/</button>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
